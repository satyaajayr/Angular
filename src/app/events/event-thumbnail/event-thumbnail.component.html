<div [routerLink]="['/events', event.id]" class ="well hoverwell thumbnail" style="min-height: 250px">
    <h2>{{event.name}}</h2>
    <div>Date: {{event.date}}</div>
    <div>Time: {{event.time}}</div>
    <div>Price: ${{event.price}}</div>
    <div>
        <span>Location: {{event.location.address}}</span>
        <span class="pad-left">{{event.location.city}}, {{event.location.country}}</span>
    </div>
    <button class="btn btn-primary pull-right" (click)="handleClickMe()">Click me!!!</button> 
</div>
