<div>
    <h1>Upcoming Angular events!</h1>
    <hr>
    <div class="well">
        <div>Helloo! Satya!</div>
    </div>
    <div *ngFor="let event of events" class="col-md-5">
        <event-thumbnail  #thumbnail  (eventClick)="handleEventClicked($event)" [event]="event" (click)="handleThumbnailClick(event.name)"></event-thumbnail>
        <h3 *ngIf="event.price < '500.00'">{{thumbnail.templateVariable}}</h3>
    </div>
</div>
